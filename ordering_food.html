<!DOCTYPE html>
<html>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<head>
    <link href="styles_order.css" rel="stylesheet" type="text/css" />
    <title>Pide tu comida favorita online | gourmet-race.com</title>
    <meta name="description" content="Hambriento? Busca tus restaurantes favoritos">
    <meta name="keywords" content="restaurantes,restaurants,restaurant,comida,food,hambre,precios,barato">
</head>

<body>
  <div class="Bar">
      <div class="search-block">
        <div class="search">
          <input type="text" name="restaurant" pattern="^[a-zA-Zñ]*$"
          title="Argumentos inválidos. No se permiten carácteres distintos a letras ni espacios."
          class="form-control" id="restaurant" placeholder="¿Qué te apetece?">
        </div>
        <div>
          <button class="button-send" name="button" type="submit">Buscar</button>
        </div>
      </div>
  </div>

  <div class="Background">
    <div class="logo-block">
      <img class=logo src="resources/gourmetRace2.png" alt="Gourmet Race image logo">
    </div>
     <div class="circle"></div>
     <div class="account-icon"></div>
     <div class="account-access"></div>
     <div class="filter-block"></div>
     <div class="purchase-icon">
       <img class=Image src="resources/carrito.png">
       <div class="text">Ver carrito</div>
     </div>
    <div class="food-block"></div>
    <div class="Bottom"></div>
    <div class="apply-offer">
      <div class="text-button">Aplicar una oferta</div>
    </div>
    <div class="confirm">
      <div class="text-button">Confirmar pedido</div>
    </div>

  </div>



</body>

</html>
